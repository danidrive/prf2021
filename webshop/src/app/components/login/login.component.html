<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input name="username" placeholder="Username" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required!</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input name="password" placeholder="Password" type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required!</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log In</button>
    </form>
  </mat-card>
</div>
